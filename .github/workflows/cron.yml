name: "QC Validator Daily Maintenance"

on:
  schedule:
    # Runs at 01:00 UTC every day.
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  daily-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cron Job (Suggestions & Stale Listings)
        run: |
          curl --request POST \
            --url 'https://qcval.seosiri.com/api/cron' \
            --header 'Authorization: Bearer ${{ secrets.CRON_SECRET }}'

      - name: Trigger Sitemap Revalidation
        run: |
          curl --request POST \
            --url 'https://qcval.seosiri.com/api/revalidate-sitemap' \
            --header 'Authorization: Bearer ${{ secrets.CRON_SECRET }}'